<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Calculator 2</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculatorBody">
      <div id="calculatorScreen">
        <p id="previous">321</p>
        <p id="current">123</p>
      </div>
      <div class="calculatorButtons">
        <button class="bigBtn" id="clear">Clear</button
        ><button class="bigBtn" id="delete">Delete</button>
      </div>
      <div class="calculatorButtons">
        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="9">9</button>
        <button class="btn" id="divide">รท</button>
      </div>
      <div class="calculatorButtons">
        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
        <button class="btn" id="6">6</button>
        <button class="btn" id="multiple">x</button>
      </div>
      <div class="calculatorButtons">
        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn" id="subtract">-</button>
      </div>
      <div class="calculatorButtons">
        <button class="btn" id="float">.</button>
        <button class="btn" id="0">0</button>
        <button class="btn" id="equals">=</button>
        <button class="btn" id="add">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
